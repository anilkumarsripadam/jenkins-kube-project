apiVersion: apps/v1
kind: Deployment
metadata:
  name: sring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sring-app
  template:
    metadata:
      labels:
        app: sring-app
    spec:
      containers:
      - name: sring-app
        image: <IMAGE> 
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: sring-app-service
spec:
  selector:
    app: sring-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sring-app-ingress
  annotations:
    #    kubernetes.io/ingress.class: "haproxy"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: spring.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sring-app
            port:
              number: 80
